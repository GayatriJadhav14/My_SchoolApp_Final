<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: "Poppins", sans-serif !important;
        }
        .edit-icon, .delete-icon {
            cursor: pointer;
            margin-left: 10px;
            color: #007bff; /* Blue color for edit */
        }
        .delete-icon {
            color: #dc3545; /* Red color for delete */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login/Sign Up</a>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/IndiraLogo.png">
            </div>
            <div class="sidebar-menu">
                <a href="studRegistration.html">
                    <button><i class="fas fa-user-plus"></i> Add Student</button>
                </a>
                <a href="studentList.html">
                    <button><i class="fas fa-list"></i> Student List</button>
                </a>
                <a href="TeacherRegistration.html">
                    <button><i class="fas fa-chalkboard-teacher"></i> Add Teacher</button>
                </a>
                <a href="teacherList.html">
                    <button><i class="fas fa-users"></i> Teacher List</button>
                </a>
                <!-- <a href="Dashboard.html">
                    <button><i class="	fas fa-school"></i> Go to Dashboard</button>
                </a> -->
            </div>
        </div>
        <div class="content">
            <h2>Student List</h2>
            <div class="filter-container">
                <select id="studentFilter" class="student-Filter">
                    <option value="">All Classes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <!-- Add more classes as needed -->
                </select>
                <button class="search-button" onclick="filterStudents()">&#128269;</button>
                <button class="clear-button" onclick="clearFilters()">Clear</button>
            </div>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Class</th>
                        <th>Mobile No</th>
                        <th>Action</th> <!-- Added for edit and delete icons -->
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
                
                <div id="studentListContainer">
                    <!-- Student records will be inserted here dynamically -->
                </div>
            </table>
            <div class="pagination">
                <a href="studentList.html?page=1&limit=10">1</a>
                <a href="studentList.html?page=2&limit=10">2</a>
                <a href="studentList.html?page=3&limit=10">3</a>
                <a href="studentList.html?page=4&limit=10">4</a>
                <a href="studentList.html?page=5&limit=10">5</a>
                
            </div>
            <div class="back-link">
                <a href="studRegistration.html">&larr; Back to registration form</a>
            </div>
        </div>
    </div>
    <script src="assets/jquery.js"></script>
    <script src="pagination.js"></script>
    <script>
        $(document).ready(function() {
            // Initial load of student list
            fetchRecords(currentPage);
        });
    </script>
</body>
</html>
