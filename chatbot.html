    <script>
      document.addEventListener("DOMContentLoaded", function () {
        typeWriter("Hi! How may I help you?", "bot-message");
      });

      const optionButtons = document.querySelectorAll(".option-button");
      optionButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const option = button.getAttribute("data-option");
          sendMessage(option);
        });
      });

      function typeWriter(message, className) {
        const messageElement = document.createElement("div");
        messageElement.className = `message ${className}`;
        const words = message.split(" ");
        let index = 0;

        function printWord() {
          if (index < words.length) {
            messageElement.textContent += words[index] + " ";
            index++;
            setTimeout(printWord, 100);
          } else {
            messageElement.textContent = message;
          }
        }

        printWord();
        document.getElementById("chat-body").appendChild(messageElement);
        document.getElementById("chat-body").scrollTop =
          document.getElementById("chat-body").scrollHeight;
      }

      function sendMessage(option) {
        clearChat();
        let botResponse = "";
        switch (option) {
          case "school":
            botResponse =
              "School Profile:\n" +
              "1. Name: Greenwood International School\n" +
              "2. Location: 123 Elm Street, Springfield\n" +
              "3. Established: 1995\n" +
              "4. Grades: Kindergarten to 12th Grade\n" +
              "5. Student Strength: 1,200 students\n" +
              "6. Teacher Strength: 80 teachers";
            break;
          case "courses":
            botResponse =
              "Extra Courses Offered:\n" +
              "1. Languages: Spanish, French, Mandarin\n" +
              "2. Arts: Painting, Sculpture, Drama, Music (Instrumental and Vocal)\n" +
              "3. Technology: Coding (Python, JavaScript), Robotics, Web Design\n" +
              "4. Physical Education: Yoga, Martial Arts, Dance, Swimming\n" +
              "5. STEM: Advanced Mathematics, Physics, Chemistry, Biology, Environmental Science\n" +
              "6. Humanities: Philosophy, Sociology, Psychology, World History\n" +
              "7. Business: Entrepreneurship, Accounting, Economics, Marketing\n" +
              "8. Life Skills: Cooking, Financial Literacy, Public Speaking, Leadership Training";
            break;
          case "facilities":
            botResponse =
              "Facilities:\n" +
              "1. State-of-the-art science and computer labs\n" +
              "2. Fully equipped gymnasium and sports fields\n" +
              "3. Art studios and music rooms\n" +
              "4. Library with a comprehensive collection of books and digital resources\n" +
              "5. Cafeteria serving nutritious meals";
            break;
          case "activities":
            botResponse =
              "Extracurricular Activities:\n" +
              "1. Sports: Soccer, Basketball, Tennis, Swimming\n" +
              "2. Clubs: Debate Club, Robotics Club, Chess Club, Photography Club\n" +
              "3. Cultural Events: Annual Day Celebrations, Cultural Festivals, Drama Productions\n" +
              "4. Community Service: Volunteering Programs, Social Initiatives, Environmental Awareness Campaigns";
            break;
          default:
            botResponse =
              "I'm sorry, I didn't understand that. Can you please rephrase your question?";
        }

        typeWriter(botResponse, "bot-message");
      }

      function clearChat() {
        document.getElementById("chat-body").innerHTML = "";
      }
