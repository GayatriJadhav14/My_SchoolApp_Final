        <div class="content">
    <div class="container1">
        <div class="form-container">
            <h2 class="h2class">Add Student Details üìù</h2>
            <form id="registration-form" onsubmit="event.preventDefault(); submitForm();">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required pattern="[A-Z][a-zA-Z]*"
                        title="Please enter a valid first name starting with a capital letter and containing only letters">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required pattern="[A-Z][a-zA-Z]*"
                        title="Please enter a valid last name starting with a capital letter and containing only letters">
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required
                        title="Please select a valid date of birth">
                    <span id="date-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" name="class" onchange="updateDateRange()" required>
                        <option value="">Select Class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile_number">Mobile Number:</label>
                    <input type="tel" id="mobile_number" name="mobile_number" required pattern="[5-9][0-9]{9}"
                        title="Please enter a 10-digit mobile number starting with 5, 6, 7, 8, or 9">
                </div>
                <div class="form-btn">
                  <input type="submit" value="Submit">
                </div>
            </form>
        </div>
